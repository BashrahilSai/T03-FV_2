<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulaire : Validation 2 ! </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="pic-form">
            <img src="image/resto....jpg" alt="">
        </div>
        <form action="" method="post">
            <h1> Booking place for your dinner ! </h1>
            <div class="elem0">
                <label for="name"> Your name </label>
                <input type="text" name="name" id="name" placeholder="John DIATTA"> 
            </div>
            <div class="elem1">
                <input type="tel" name="tel" id="tel" placeholder="Your phone number">
            </div>
            <div class="elem3">
                <select name="time" id="time">
                    <option value="time" disabled selected> Time </option>
                    <option value="..."> ... </option>
                </select>
            </div>
            <div class="elem4">
                <select name="food" id="food">
                    <option value="food" disabled selected> Food </option>
                    <option value="..."> ... </option>
                </select>
            </div>
            <div class="bottom-elem">
                <p> Select Your Dinning </p>
                <div class="circle-elem">
                    <div class="circle"> 2 </div>
                    <div class="spec-cont">
                        <div class="circle-spec"> <span id="cir-spec-int"> 4 </span> person </div>
                    </div>
                    <div class="circle"> 6 </div>
                    <div class="circle"> 8 </div>
                    <div class="circle"> 10 </div>
                </div>
            </div>
            <div class="bottom-next-elem">
                <input type="submit" value="Book Now">
                <p> Verify your booking into your phone </p>
            </div>
        </form>
    </div>
</body>
</html>
